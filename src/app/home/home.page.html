<ion-header>
  <ion-toolbar class="toolbar">
    <ion-title>
      Ed Sathi
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <h3>Hi user, What do you want to learn today? </h3>
  </div>
    <div class="container">
      <div class="card" (click)="selectedUser('teacher')">
          <div class="card-container" role="button" >
              <div class="check-icon">
                  <img class="icon-check" alt="" src="assets/ic_teacher.svg"/>
              </div>
              <h4 class="card-title sb__ellipsis sb__ellipsis--two">Teacher</h4>
          </div>
      </div>
  
    <div class="card" (click)="selectedUser('student')">
        <div class="card-container" role="button" >
            <div class="check-icon">
                <img class="icon-check" alt="" src="assets/ic_student.svg"/>
            </div>
            <h4 class="card-title sb__ellipsis sb__ellipsis--two">Student</h4>
        </div>
    </div>
</div>  

</ion-content>

<ion-footer>
  <div class="qr-btn-container">
    <div class="qr-btn" role="button" (click)="openQRScanner()">
      <img src="assets/ic_qr_scanner.svg" alt="">
      <span>scan</span>
    </div>
  </div>
</ion-footer>
